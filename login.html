<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accedi • Meta Dashboard</title>
  <link rel="stylesheet" href="style.css">

  <style>

    body{
      background-color: blue;
    }

    .container{ border:none;}
    
    
    .login-wrapper {
      width: 100%;
      max-width: 396px;
      text-align: center;
    }

    .logo {
      color: white;
      font-size: 42px;
      font-weight: 700;
      margin-bottom: 20px;
    }

    .login-box {
      background: #fff;
      padding: 20px 16px 28px;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.15);
    }

    .login-box h2 {
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 20px;
      color: #1c1e21;
    }

    .form-group {
      margin-bottom: 12px;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      font-size: 17px;
      border-radius: 6px;
      border: 1px solid #dddfe2;
    }

    input:focus {
      outline: none;
      border-color: #1877f2;
      box-shadow: 0 0 0 1px #1877f2;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 6px;
      background: #1877f2;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 20px;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      background: #166fe5;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .error {
      margin-top: 12px;
      color: #e41e3f;
      font-size: 14px;
      display: none;
    }

    .spinner {
      display: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo">facebook</div>

    <div class="login-box">
      <h2>Accedi a Meta Dashboard</h2>

      <form id="loginForm">
        <div class="form-group">
          <input
            type="email"
            id="email"
            placeholder="Email"
            required
          >
        </div>

        <div class="form-group">
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          >
        </div>

        <button type="submit" id="loginBtn">
          <span id="btnText">Accedi</span>
          <span id="btnSpinner" class="spinner">Verifica…</span>
        </button>

        <div class="error" id="errorMsg">Email o password non validi</div>
      </form>
    </div>
  </div>

  <script>
    const VALID_EMAILS = ["s.bertele@netribegroup.com"];
    const VALID_PASSWORD = "NetribeAPI26!";

    const form = document.getElementById("loginForm");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const errorMsg = document.getElementById("errorMsg");
    const loginBtn = document.getElementById("loginBtn");
    const btnText = document.getElementById("btnText");
    const btnSpinner = document.getElementById("btnSpinner");

    function checkLogin(email, password) {
      return VALID_EMAILS.includes(email) && password === VALID_PASSWORD;
    }

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      errorMsg.style.display = "none";
      btnText.style.display = "none";
      btnSpinner.style.display = "inline";
      loginBtn.disabled = true;

      setTimeout(() => {
        if (checkLogin(emailInput.value.trim(), passwordInput.value)) {
          sessionStorage.setItem("isAuthenticated", "true");
          window.location.href = "index.html";
        } else {
          errorMsg.style.display = "block";
          btnText.style.display = "inline";
          btnSpinner.style.display = "none";
          loginBtn.disabled = false;
        }
      }, 700);
    });

    // Se già loggato → redirect
    if (sessionStorage.getItem("isAuthenticated") === "true") {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
