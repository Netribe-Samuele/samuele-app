<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Meta Graph API Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Stili aggiuntivi specifici per GitHub Pages */
    .github-badge {
      position: absolute;
      top: 15px;
      right: 15px;
      background: #24292e;
      color: white;
      padding: 5px 10px;
      border-radius: 6px;
      font-size: 12px;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }
    
    .deploy-note {
      background: #f6f8fa;
      border: 1px solid #e1e4e8;
      border-radius: 8px;
      padding: 15px;
      margin: 20px 0;
      font-size: 14px;
    }
    
    .deploy-note a {
      color: #0366d6;
      text-decoration: none;
      font-weight: 600;
    }
    
    .deploy-note a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

    <div class="container">
    <h1>Meta Graph API Dashboard</h1>
    
    <!-- Sezione 1: Login Facebook -->
    <div class="section">
      <h2>1. Login con Facebook</h2>
      <p>Accedi per ottenere l'accesso alle tue pagine Facebook.</p>
      <button id="fb-login-btn" class="btn" disabled>Accedi con Facebook</button>
      <div id="login-status" class="status"></div>
    </div>
    
    <!-- Sezione 2: Selezione Pagina -->
    <div class="section" id="page-section" style="display: none;">
      <h2>2. Seleziona una Pagina</h2>
      <div id="page-list" class="page-list"></div>
      <div id="selected-page" class="status info"></div>
    </div>
    
    <!-- Sezione 3: Azioni disponibili -->
    <div class="section" id="actions-section" style="display: none;">
        <h2>3. Azioni disponibili</h2>
        <div class="actions-grid">

            <div class="action-row post-specific-container">
                <button class="btn" onclick="listPostIds()"> Lista ID Post</button>
            </div>

            <div class="action-row post-specific-container">
                <button class="btn" onclick="getPostsWithComments()"> Ultimi Post con Commenti</button>
            </div>

            <div class="action-row post-specific-container">
                <div class="post-specific-wrapper">
                    <button class="btn" onclick="readSpecificPost()"> Leggi Post Specifico</button>
                    <div class="post-input-wrapper">
                        <input type="text" id="post-id-input" placeholder="ID Post (es: 123_456)">
                        <small class="input-hint">Incolla l'ID del post Facebook</small>
                    </div>
                </div>
            </div>

        </div>
    <div id="action-status" class="status"></div>
    </div>
    
    <!-- Sezione 4: Output -->
    <div class="section">
      <h2>üìä Risultati</h2>
      <pre id="output" class="output">Effettua il login e seleziona un'azione.</pre>
    </div>
    
    <!-- Informazioni server -->
    <div class="footer">
      <small>Server: <span id="server-status">Non connesso</span></small>
    </div>
  </div>

  <!-- Facebook SDK -->
  <div id="fb-root"></div>

  <script>
    // ========== CONFIGURAZIONE ==========
    // ‚ö†Ô∏è SOSTITUISCI QUESTO CON IL TUO URL BACKEND (es. da Render)
    const API_BASE_URL = "https://meta-graph-api-backend.onrender.com/";
    
    // ========== STATO APPLICAZIONE ==========
    let userAccessToken = '';
    let selectedPage = null;
    let pages = [];
    
    // ========== INIZIALIZZAZIONE FACEBOOK SDK ==========
    window.fbAsyncInit = function() {
      FB.init({
        appId: '893895106664116',
        cookie: true,
        xfbml: false,
        version: 'v19.0'
      });
      
      // Controlla se gi√† loggato
      FB.getLoginStatus(function(response) {
        if (response.status === 'connected') {
          onLoginSuccess(response);
        } else {
          document.getElementById('fb-login-btn').disabled = false;
        }
      });
    };

    // Carica SDK Facebook
    (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "https://connect.facebook.net/it_IT/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));

    // ========== FUNZIONI LOGIN ==========
    document.getElementById('fb-login-btn').addEventListener('click', function() {
      FB.login(function(response) {
        if (!response.authResponse) {
          showStatus('Login annullato', 'error');
          return;
        }
        onLoginSuccess(response);
      }, {
        scope: 'pages_show_list,pages_read_engagement,pages_read_user_content,business_management'
      });
    });

    function onLoginSuccess(response) {
      userAccessToken = response.authResponse.accessToken;
      showStatus('Login effettuato con successo!', 'success');
      
      // Ottieni le pagine gestite
      FB.api('/me/accounts', function(response) {
        if (response.error) {
          showStatus('Errore nel recupero pagine: ' + response.error.message, 'error');
          return;
        }
        
        pages = response.data;
        displayPages(pages);
        
        // Mostra sezione pagine
        document.getElementById('page-section').style.display = 'block';
        showStatus(`Trovate ${pages.length} pagine`, 'info');
      });
    }

    // ========== GESTIONE PAGINE ==========
    function displayPages(pages) {
      const container = document.getElementById('page-list');
      container.innerHTML = '';
      
      if (pages.length === 0) {
        container.innerHTML = '<div class="status warning">Nessuna pagina trovata. Assicurati di essere amministratore di almeno una pagina Facebook.</div>';
        return;
      }
      
      pages.forEach(page => {
        const div = document.createElement('div');
        div.className = 'page-item';
        div.innerHTML = `
          <div class="page-info">
            <strong>${page.name}</strong>
            <div class="page-id">ID: ${page.id}</div>
          </div>
          <div class="page-token">Token: ${page.access_token.substring(0, 25)}...</div>
        `;
        
        div.onclick = () => selectPage(page);
        container.appendChild(div);
      });
    }

    function selectPage(page) {
      selectedPage = page;
      
      // Rimuovi selezione da tutte le pagine
      document.querySelectorAll('.page-item').forEach(el => {
        el.classList.remove('active');
      });
      
      // Aggiungi selezione alla pagina cliccata
      event.target.closest('.page-item').classList.add('active');
      
      // Mostra pagina selezionata
      document.getElementById('selected-page').innerHTML = `
        <strong>Pagina selezionata:</strong> ${page.name} (${page.id})
      `;
      
      // Mostra sezione azioni
      document.getElementById('actions-section').style.display = 'block';
      showActionStatus('Inserisci un ID post e clicca "Leggi Post Specifico"', 'info');
    }

    // ========== CHIAMATE AL BACKEND ==========
    async function callBackend(endpoint, data) {
      showActionStatus('Caricamento...', 'info');
      
      try {
        const response = await fetch(`${API_BASE_URL}/api/${endpoint}`, {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          body: JSON.stringify(data)
        });
        
        if (!response.ok) {
          throw new Error(`Errore ${response.status}: ${response.statusText}`);
        }
        
        const result = await response.json();
        
        if (result.error) {
          throw new Error(result.error);
        }
        
        showActionStatus('Operazione completata con successo!', 'success');
        return result;
      } catch (error) {
        showActionStatus(`Errore: ${error.message}`, 'error');
        throw error;
      }
    }

    // ========== AZIONI ==========
    async function readSpecificPost() {
      if (!selectedPage) {
        showActionStatus('Seleziona prima una pagina', 'error');
        return;
      }
      
      const postId = document.getElementById('post-id-input').value.trim();
      if (!postId) {
        showActionStatus('Inserisci un ID post', 'error');
        return;
      }
      
      try {
        const result = await callBackend('read-post', {
          pageAccessToken: selectedPage.access_token,
          postId: postId
        });
        
        const output = `
=== POST ===
${JSON.stringify(result.post, null, 2)}

=== COMMENTI (${result.totalComments}) ===
${JSON.stringify(result.comments, null, 2)}
        `;
        
        document.getElementById('output').textContent = output;
      } catch (error) {
        document.getElementById('output').textContent = `Errore: ${error.message}\n\nAssicurati che:\n1. Il backend sia online\n2. L'ID post sia corretto\n3. Il token della pagina sia valido`;
      }
    }

    // ========== UTILITY ==========
    function showStatus(message, type = 'info') {
      const element = document.getElementById('login-status');
      element.textContent = message;
      element.className = `status ${type}`;
    }

    function showActionStatus(message, type = 'info') {
      const element = document.getElementById('action-status');
      element.textContent = message;
      element.className = `status ${type}`;
    }

    function clearOutput() {
      document.getElementById('output').textContent = 'Output pulito.';
    }

    // Controlla stato server all'avvio
    window.addEventListener('DOMContentLoaded', async () => {
      try {
        const response = await fetch(`${API_BASE_URL}/api/health`, {
          method: 'GET',
          headers: { 'Accept': 'application/json' }
        });
        
        if (response.ok) {
          const data = await response.json();
          document.getElementById('server-status').textContent = `Connesso (${data.service})`;
          document.getElementById('server-status').className = 'connected';
        } else {
          throw new Error('Server non raggiungibile');
        }
      } catch (error) {
        document.getElementById('server-status').textContent = 'Non connesso - Configura il backend';
        document.getElementById('server-status').className = 'disconnected';
        
        // Mostra avviso
        const warning = document.createElement('div');
        warning.className = 'status error';
        warning.innerHTML = `
          <strong>Backend non configurato!</strong><br>
          1. Hosta il backend su <a href="https://render.com" target="_blank">Render.com</a><br>
          2. Aggiorna la variabile <code>API_BASE_URL</code> nel codice<br>
          3. Ricarica la pagina
        `;
        document.querySelector('.deploy-note').appendChild(warning);
      }
    });
  </script>
</body>
</html>
