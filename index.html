<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Login Facebook</title>
  
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <link rel="stylesheet" href="style.css">
 </head>
<body>
  
<div class="container">
  <h1 id="titolo">Login con Facebook</h1>

  <div class="subtitle">
    Accesso alle Pagine Facebook tramite Graph API
  </div>

  <button id="fb-login-btn" disabled>Accedi con Facebook</button>


  <pre id="output">Effettua il login per vedere i tuoi dati.</pre>

  
  <div class="footer">
    Modalità sviluppo · Solo admin/tester
  </div>
</div>
  
  <!-- Facebook SDK -->
  <div id="fb-root"></div>
<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '893895106664116',
      cookie     : true,
      xfbml      : false,
      version    : 'v19.0'
    });

    document.getElementById('fb-login-btn').disabled = false;
  };

  (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "https://connect.facebook.net/it_IT/sdk.js";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));

  document.getElementById('fb-login-btn').addEventListener('click', function() {
    FB.login(function(response) {
      if (!response.authResponse) {
        document.getElementById('output').textContent = 'Login annullato';
        return;
      }

      FB.api('/me/accounts', function(pages) {
        document.getElementById('output').textContent =
          JSON.stringify(pages, null, 2);
      });

    }, {
      scope: 'pages_show_list,pages_read_engagement,pages_read_user_content,business_management'
    });
  });
</script>


</body>
</html>
