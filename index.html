<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Login Facebook</title>
  <!-- Favicon vuota per eliminare errore 404 -->
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <style>
    /* Stile globale */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      color: #1c1e21;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 40px 20px;
    }

    h1 {
      color: #1877F2;
      margin-bottom: 30px;
      text-align: center;
    }

    /* Bottone Facebook */
    #fb-login-btn {
      background-color: #1877F2;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    #fb-login-btn:hover:not(:disabled) {
      background-color: #145dbf;
    }

    #fb-login-btn:disabled {
      background-color: #a3baf2;
      cursor: not-allowed;
    }

    /* Output JSON */
    #output {
      margin-top: 30px;
      padding: 15px;
      width: 90%;
      max-width: 500px;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-family: "Courier New", monospace;
      white-space: pre-wrap;
      word-break: break-word;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h1>Login con Facebook</h1>

  <button id="fb-login-btn" disabled>Accedi con Facebook</button>

  <pre id="output">Effettua il login per vedere i tuoi dati.</pre>

  <!-- Facebook SDK -->
  <div id="fb-root"></div>
  <script>
    // Inizializzazione SDK
    window.fbAsyncInit = function() {
      FB.init({
        appId      : '1869824801076533', // SOLO App ID
        cookie     : true,
        xfbml      : false,
        version    : 'v19.0'
      });

      // Abilita il bottone solo dopo init
      document.getElementById('fb-login-btn').disabled = false;
    };

    // Caricamento SDK
    (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "https://connect.facebook.net/it_IT/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));

    // Login
    document.getElementById('fb-login-btn').addEventListener('click', function() {
      FB.login(function(response) {
        if (response.authResponse) {
          FB.api('/me', { fields: 'id,name,picture' }, function(user) {
            document.getElementById('output').textContent =
              JSON.stringify(user, null, 2);
          });
        } else {
          document.getElementById('output').textContent = 'Login annullato';
        }
      }, { scope: 'public_profile' });
    });
  </script>

</body>
</html>
