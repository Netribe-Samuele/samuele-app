<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Login Facebook</title>
</head>
<body>

  <h1>Login con Facebook</h1>

  <button onclick="login()">Accedi con Facebook</button>

  <pre id="output"></pre>

  <!-- Facebook SDK -->
  <div id="fb-root"></div>
  <script>
    // Inizializzazione SDK
    window.fbAsyncInit = function() {
      FB.init({
        appId      : '1869824801076533', // SOLO App ID, senza pipe o token
        cookie     : true,
        xfbml      : false,
        version    : 'v19.0'
      });
    };

    // Caricamento SDK in modo asincrono
    (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "https://connect.facebook.net/it_IT/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));

    // Funzione login
    function login() {
      FB.login(function(response) {
        if (response.authResponse) {
          FB.api('/me', { fields: 'id,name' }, function(user) {
            document.getElementById('output').textContent =
              JSON.stringify(user, null, 2);
          });
        } else {
          document.getElementById('output').textContent = 'Login annullato';
        }
      }, { scope: 'public_profile' });
    }
  </script>

</body>
</html>
