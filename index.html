<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Login Facebook</title>
</head>
  <style>
    
  </style>
<body>

  <h1>Login con Facebook</h1>

<button id="fb-login-btn">Accedi con Facebook</button>

  <pre id="output"></pre>

  <!-- Facebook SDK -->
  <div id="fb-root"></div>
  <script>
  // Nascondi il bottone finché FB non è pronto
  document.getElementById('fb-login-btn').disabled = true;

  window.fbAsyncInit = function() {
    FB.init({
      appId      : '1869824801076533', // SOLO App ID
      cookie     : true,
      xfbml      : false,
      version    : 'v19.0'
    });

    // Abilita il bottone solo dopo init
    document.getElementById('fb-login-btn').disabled = false;
  };

  document.getElementById('fb-login-btn').addEventListener('click', function() {
    FB.login(function(response) {
      if (response.authResponse) {
        FB.api('/me', { fields: 'id,name' }, function(user) {
          document.getElementById('output').textContent =
            JSON.stringify(user, null, 2);
        });
      } else {
        document.getElementById('output').textContent = 'Login annullato';
      }
    }, { scope: 'public_profile' });
  });
</script>

</body>
</html>
