<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Login Facebook</title>
  
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <link rel="stylesheet" href="style.css">
 </head>
<body>

  <h1 id="titolo">Login con Facebook</h1>

  <button id="fb-login-btn" disabled>Accedi con Facebook</button>

  <pre id="output">Effettua il login per vedere i tuoi dati.</pre>

  <!-- Facebook SDK -->
  <div id="fb-root"></div>
  <script>
    // Inizializzazione SDK
    window.fbAsyncInit = function() {
      FB.init({
        appId      : '1869824801076533', // SOLO App ID
        cookie     : true,
        xfbml      : false,
        version    : 'v19.0'
      });

      // Abilita il bottone solo dopo init
      document.getElementById('fb-login-btn').disabled = false;
    };

    // Caricamento SDK
    (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "https://connect.facebook.net/it_IT/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));

    // Login
    document.getElementById('fb-login-btn').addEventListener('click', function() {
      FB.login(function(response) {
        if (response.authResponse) {
          FB.api('/me', { fields: 'id,name,picture' }, function(user) {
            document.getElementById('output').textContent =
              JSON.stringify(user, null, 2);
          });
        } else {
          document.getElementById('output').textContent = 'Login annullato';
        }
      }, { scope: 'public_profile' });
    });
  </script>

</body>
</html>
